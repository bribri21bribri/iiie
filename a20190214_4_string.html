<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
  <div id="output"></div>

    <script>
      let str1 = '用來隔開陣列中每個元素的字串。如果必要的話，separator 會自動被轉成字串型態。如果未傳入此參數，陣列中的元素將預設用英文逗號（「,」）隔開。如果 separator 是空字串，合併後，元素間不會有任何字元。'
      let str2 = `用來隔開陣列中每個元素的字串。
      如果必要的話，separator 會自動被轉成字串型態。
      如果未傳入此參數，陣列中的元素將預設用英文逗號（「,」）隔開。
      如果 separator 是空字串，合併後，元素間不會有任何字元。`
      document.getElementById('output').innerText = str1 + str2

      let name = 'bill'
      console.log(`Hello ${name}`)
    </script>
  </body>
</html>
